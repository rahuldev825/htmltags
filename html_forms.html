<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center"><h1>Student Details</h1></legend>        
        <form action="#" method="post" name="" style="">
        <label for="">Student Name :</label>
        <input type="text" id="" nmae="" placeholder="Enter Name" required>

        <label for="">Father Name :</label> 
        <input type="text" id="" name="" placeholder="Enter Name" required>

        <br><br>

        <input type="radio" name="qulification" id="">10th
        <input type="radio" name="qulification" id="">12th
        <input type="radio" name="qulification" id="">Degree
        <br><br>

        <br><br>

        <input type="image" src="" name="" id="" height="" width="">

        <input type="file">
        <br><br>

        <input type="Password">
        <br><br>
        <button type="Submit">Click Here</button>
        <button type="Reset">Clear</button>
        <button type="Button">Button</button>
        
       
        </form>
